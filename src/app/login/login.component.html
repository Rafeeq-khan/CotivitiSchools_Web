<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <form [formGroup]="loginForm" name="login" (ngSubmit)='loginSubmit()'>
              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-dark-50 mb-5">Please enter your login and password!</p>

                <div class="form-outline form-dark mb-4">
                  <div class="form-group">
                    <input type="email" id="email" formControlName="email"
                      class="form-control" >
                    <label class="form-label" for="typeEmailX">Email</label>
                    <div class="form-text text-danger" *ngIf="Email.invalid && (Email.dirty || Email.touched)">
                      Email is required !
                    </div>
                  </div>
                </div>

                <div class="form-outline form-white mb-4">
                  <div class="form-group">
                    <input type="password" id="password" class="form-control" formControlName="password"/>
                    <label class="form-label" for="typePasswordX">Password</label>
                    <div class="form-text text-danger" *ngIf="(Password.invalid) && (Password.dirty || Password.touched)">
                      Password is required!  and should be atleast 8-12 charecters long !
                    </div>

                  </div>
                </div>
                <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="#!">Forgot password?</a></p>
                <div bghighlight><button class="btn btn-outline-dark btn-lg px-5" type="submit"
                  [disabled]="loginForm.invalid">Login</button></div>


              </div>

              <div>
                <p class="mb-0">Don't have an account? <a href="register" class="text-black-50 fw-bold">Sign Up</a>
                </p>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
